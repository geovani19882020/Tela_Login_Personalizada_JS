    <title>Tela de Login</title>


 <style>

    a:hover{
        
        color: white;
        
    }


    .Linkedin{
        color: black
       
    }

    .Instagram{
        color: black;
       
    }

    .Github{
        color: black;
       
    }
    

    div#largura.box.border.border-1.border-secondary{
        background: transparent;
        box-shadow: 0 6px 16px 0 rgba(94, 95, 95, 0.63);
        backdrop-filter: blur( 11px );
        -webkit-backdrop-filter: blur( 11px );
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0);
    }

     .branco1{
        background-color: #212529;
        transition: all 0.78s ease-in-out;
     }


    .branco{
        background-color: white;
        transition: all 0.78s ease-in-out;
    }

    .mod{
        color:black; 
        padding-bottom: 15px;
        
    }


    .mod1{
        color:white; 
        padding-bottom: 15px;
    }

    .btn-link{
        background: white;
        border: none;
        padding-top: 8px;
        color: black;
    }



    .btn-G{
        background: #212529;
        border: none;
        padding-top: 8px;
        color: white;
    }


        
    @media (max-width: 575.98px) { 
        .fs-6 {
        font-size: 13px !important;
        }

        footer{
            text-align: center;
        }

        h1{
            font-size: 20px;
            padding-top: 15px;
        }


        

        #floatingInput{
            height: 55px;
           
        }

        #floatingPassword{
            height: 55px;
            
        }

        label{
            font-size: small;
        }


        .btn{
            height: 41px;
            font-size: xx-small
            
        }

        .fw-bold {
            font-weight: 700!important;
        }

       
        .justify-content-around {
            justify-content: space-around!important;
            
            
            
        }

       svg.bi.bi-eye-fill{
           width: 15px;
           
       }


       a.text-danger{
           line-height: 2px;
       }
  
       
    }

 </style>

  <body class="bg-dark" id="novaCor">

        <div class=" d-flex justify-content-center">
            <h1  class="mod mod1 text-white pb-4 fw-bold" id="cor">Login Form</h1>


            <div class="pt-2" style="padding-left: 40px;">

                <button type="button"  onclick ="corNova()" class=" branco branco1 btn btn-link btn-G bg-dark" id="btn-branco">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-circle-half" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                        </svg>
                    </a>
                </button>

                <button type="button" style="display: none;" onclick ="corNova()" class=" branco branco1 btn btn-link btn-G text-black bg-white" id="branco2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-circle-half" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
                    </svg>
                </a>
                </button>

            </div>

        </div>
    
    <div class="container-lg">

        <div style="width: 40%; margin: auto; height: 455px; padding: 50px 30px 30px 30px;" class=" box border border-1 border-secondary" id="largura">

            <div class="form-floating mb-3 sonbra">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                    </svg>
                    Email

                </label>
            </div>
            <div class="form-floating">

                <label for="floatingPassword" style="display: flex;">

                         Senha    


                </label>

                <div class="container-fluid  d-flex justify-content-between">

                    <p class="fs-6 text-primary">

                    </p>

                        </svg>

                    </span>

            <p class="fs-6 text-primary text-center pt-1">Don't have account?
